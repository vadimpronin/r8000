<style type="text/css">

html {
    -webkit-transition: background-color 1s;
    transition: background-color 1s;
}

html, body { min-height: 100%; }
html.loading {
    background: #FCFCFC url('loading.gif') no-repeat 50% 50%;
    -webkit-transition: background-color 0;
    transition: background-color 0;
}

body {
    -webkit-transition: opacity 1s ease-in;
    transition: opacity 1s ease-in;
    }

html.loading body {
    opacity: 0.2;
    -webkit-transition: opacity 0;
    transition: opacity 1s;
}

.confirm-modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    left: 100px;
    top: 100px;
    width: 480px; /* Full width */
    height: 380px; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(255,255,255); /* Fallback color */
	font-family:Arial; 	
    
}

function showAnimation()
{
    alert("show animation");
    html.className = 'loading';

}

</style>

<script language="javascript" type="text/javascript">
<!--

var apply_button_grayout=0;

function mode_select(mode)
{

   	var cf=document.forms[0];

    if(mode==1)
    {
        if(cf.parentalSelect.value==3)
        {
        	  cf.parentalSelect_tmp.value=3;
        	  show_confirm_page();
        }
        else if(cf.parentalSelect.value==1)
        {
            cf.parentalSelect.value=2;
            cf.circle_status_pic.src="img/enabled.jpg";
            $("#circle_message").css("display","block");
        }
        else if(cf.parentalSelect.value==2)
        {
            cf.parentalSelect.value=1;
            cf.circle_status_pic.src="img/disabled.jpg";
            $("#circle_message").css("display","none");
        }
    }
    else if(mode==2)
    {
        if(cf.parentalSelect.value==2)
        {
        	  cf.parentalSelect_tmp.value=2;
        	  show_confirm_page();
        }
        else if(cf.parentalSelect.value==1)
        {
            cf.parentalSelect.value=3;
            cf.opendns_status_pic.src="img/enabled.jpg";
        }
        else if(cf.parentalSelect.value==3)
        {
        	  cf.parentalSelect.value=1;
            cf.opendns_status_pic.src="img/disabled.jpg";
        }
    }
    
    if(apply_button_grayout==1)
        ungrayout_applybtn("Apply");
}

function confirm_change()
{
   	var cf=document.forms[0];

	if(cf.parentalSelect_tmp.value==2)
	{
		cf.parentalSelect.value=3;
    cf.circle_status_pic.src="img/disabled.jpg";
    cf.opendns_status_pic.src="img/enabled.jpg";
    $("#circle_message").css("display","none");
	}
	else if(cf.parentalSelect_tmp.value==3)
	{
		cf.parentalSelect.value=2;
    cf.circle_status_pic.src="img/enabled.jpg";
    cf.opendns_status_pic.src="img/disabled.jpg";
    $("#circle_message").css("display","block");
		
	}
    $("#confirm-modal").css("display","none");
    $("#main_screen").css("display","block");
}

function hide_confirm_page()
{
    $("#confirm-modal").css("display","none");
    $("#main_screen").css("rgba","0,0,0,0");
    $("#main_screen").css("display","block");
    
}

function show_confirm_page()
{
    document.getElementById("confirm-modal").style.top=($(window).height()-200)/2;
    document.getElementById("confirm-modal").style.left=($(window).width()-200)/2;
             
    $("#confirm-modal").css("display","block");
    $("#main_screen").css("rgba","0,0,0,0.5");
    $("#main_screen").css("display","none");
}

function loadvalue()
{
	var cf=document.forms[0];

	if(cf.enable_circle_control.value == "1")
	{
    cf.parentalSelect.value=2;
    cf.circle_status_pic.src="img/enabled.jpg";
    cf.opendns_status_pic.src="img/disabled.jpg";
    $("#circle_message").css("display","block");
	}
	else if(cf.enable_opendns_control.value == "1")
	{
    cf.parentalSelect.value=3;
    cf.circle_status_pic.src="img/disabled.jpg";
    cf.opendns_status_pic.src="img/enabled.jpg";
//    cf.circle_status_pic.src="img/disabled.jpg";
//    cf.opendns_status_pic.src="img/enabled.jpg";
    $("#circle_message").css("display","none");
  }
  else
  {
    cf.parentalSelect.value=1;
    cf.circle_status_pic.src="img/disabled.jpg";
    cf.opendns_status_pic.src="img/disabled.jpg";
//    cf.circle_status_pic.src="img/disabled.jpg"
//    cf.opendns_status_pic.src="img/disbled.jpg"
    $("#circle_message").css("display","none");
  }	

  if(cf.parental_control_apply.value!="1" && cf.enable_circle_control.value != "1" && cf.enable_opendns_control.value != "1")
  {
      apply_button_grayout=1;
  }
  
  if(cf.AlertMessage.value!="")
      alert(cf.AlertMessage.value);
}

function showAnimation()
{
    html.className = 'loading';
}

//-->
</script>
